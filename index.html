<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id=ui>
            <input type="range" id= slider name="slider" 
                min="1" max="100" value="50" onchange="updateGrid(this.value)">
            <br>
            <label for="slider">
                Canvas dimensions: 
                <span class=slider-value></span> x <span class=slider-value></span>
            </label>
            <input id=color-selection type="color" onchange="colorChange(this.value)">
            <button id=clear-canvas onclick="updateGrid(slider.value)">Clear Canvas</button>
        </div>
        <div id=div-canvas></div>
    </body>
    <script src="script.js"></script>
</html>
